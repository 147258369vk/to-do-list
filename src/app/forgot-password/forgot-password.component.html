<div class="container">
    <form 
    class="well form-horizontal"
    #f="ngForm"
    (ngSubmit)="f.form.valid && onSendEmail(f)">
        <div style="float: right;"><a (click)="closeDialog()"><i class="fa fa-times" aria-hidden="true" style="font-size: 25px; height: 25px; width: 25px; margin: 0 auto; padding: 0;"></i></a></div>

        <fieldset>
    
            <legend><h2><b>Forgot Password</b></h2></legend>

            <h4 style="color: red; margin-bottom: 20px;">{{ errorMessage }}</h4>
    
            <div class="form-group">
                <label class="col-md-3 control-label">E-Mail</label>  
                <div class="col-md-9 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input 
                        name="email" 
                        placeholder="E-Mail Address" 
                        class="form-control"
                        type="text"
                        #email="ngModel"
                        ngModel
                        [ngClass]="{'is-invalid': f.submitted && email.invalid}"
                        required email>
                    </div>
                </div>
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">
                        *This field is mandatory.*
                    </div>
                    <div *ngIf="email.errors.email">
                        *Enter valid email-address.* 
                    </div>
                </div>
            </div>
        
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4"><br>
                <button 
                type="submit" 
                class="btn btn-primary"
                matTooltip="Click to send e-mail"
                matTooltipClass="tooltip-color">Send E-Mail</button>
            </div>
            
        </fieldset>
        <br>
        <br>
    </form>
</div>
