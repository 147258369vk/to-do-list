<div class="container">
    <form 
    class="well form-horizontal"
    #f="ngForm"
    (ngSubmit)="f.form.valid && onSignUp(f)">
        <div style="float: right;"><a (click)="closeDialog()"><i class="fa fa-times" aria-hidden="true" style="font-size: 25px;"></i></a></div>
  
        <fieldset>
    
            <legend><h2><b>Sign Up</b></h2></legend>

            <h4 style="color: red;">{{ alreadyExistMessage }}</h4><br>
    
            <div class="form-group">
                <label class="col-md-3 control-label" for="username">Username</label>  
                <div class="col-md-9 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input 
                        type="text"
                        name="name" 
                        placeholder="Username" 
                        class="form-control" 
                        type="text"
                        id="username"
                        #name="ngModel"
                        [(ngModel)]="userService.newUser.name"
                        [ngClass]="{'is-invalid': f.submitted && name.invalid}"
                        required
                        minlength="3">
                    </div>
                </div>
                <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                    <div *ngIf="name.errors.required">
                        *This field is mandatory.*
                    </div>
                    <div *ngIf="name.errors.minlength">
                        *Enter at least 3 characters.*
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-3 control-label" for="email">E-Mail</label>  
                <div class="col-md-9 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input 
                        type="text"
                        name="email" 
                        placeholder="E-Mail Address" 
                        class="form-control"
                        type="text"
                        id="email"
                        #email="ngModel"
                        [(ngModel)]="userService.newUser.email"
                        [ngClass]="{'is-invalid': f.submitted && email.invalid}"
                        required email>
                    </div>
                </div>
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">
                        *This field is mandatory.*
                    </div>
                    <div *ngIf="email.errors.email">
                        *Enter valid email-address.* 
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-3 control-label" for="password">Password</label> 
                <div class="col-md-9 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input
                        [type]="showPassword ? 'text' : 'password'"
                        name="password" 
                        placeholder="Password"
                        class="form-control"
                        id="password"
                        #password="ngModel"
                        [(ngModel)]="userService.newUser.password"
                        [ngClass]="{'is-invalid': f.submitted && password.invalid}"
                        required
                        minlength="6">
                    </div>
                    <input 
                    type="checkbox" 
                    id="togglePassword" 
                    style="float: left; margin-right: 3px;"
                    (click)="show_Password()">
                    <label for="togglePassword" style="float: left;"><small>Show Password</small></label> 
                </div>
                <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors.required">
                        *This field is mandatory.*
                    </div>
                    <div *ngIf="password.errors.minlength">
                        *Enter atleast 6 characters.*
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4"><br>
                    <button 
                    type="submit" 
                    class="btn btn-primary"
                    matTooltip="Click to SignUp"
                    matTooltipClass="example-tooltip-blue">Sign Up <i class="fa fa-user-plus" style="margin-left: 5px; font-size: 20px;"></i></button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
