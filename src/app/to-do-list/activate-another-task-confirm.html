<div style="height: 100%; width: 400px; padding: 10px;">
    <h2 style="margin-top: 10px; margin-bottom: 20px; color: red;">Please Confirm...</h2>
    <h4 class="col text-center">Do you want to start another task ?</h4>
    <h5 class="col text-center">It will pause your previous activated task.</h5>
    
    <br>
    <br>
    <div style="float: right; padding-bottom: 10px;">
        <button 
        mat-raised-button 
        color="warn" 
        (click)="startNewTask()" 
        style="color: white;">Start</button>&nbsp;&nbsp;
        <button 
        mat-raised-button 
        (click)="closeDialog()"
        style="background-color: whitesmoke;">Cancel</button>
    </div>
    <br>
</div>
